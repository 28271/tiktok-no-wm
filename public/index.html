<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff0050, #00f2fe);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(255, 0, 80, 0.3);
        }

        .logo i {
            font-size: 40px;
            color: white;
        }

        h1 {
            color: #333;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .badge {
            background: linear-gradient(135deg, #ff0050, #ff6b6b);
            color: white;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .url-input-wrapper {
            display: flex;
            gap: 10px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 60px;
            padding: 5px;
            transition: all 0.3s;
        }

        .url-input-wrapper:focus-within {
            border-color: #ff0050;
            box-shadow: 0 5px 30px rgba(255, 0, 80, 0.2);
        }

        .url-input-wrapper i {
            color: #999;
            font-size: 20px;
            margin-left: 20px;
            align-self: center;
        }

        .url-input {
            flex: 1;
            padding: 18px 10px;
            border: none;
            outline: none;
            font-size: 16px;
            background: transparent;
        }

        .download-btn {
            background: linear-gradient(135deg, #ff0050, #ff6b6b);
            color: white;
            border: none;
            padding: 0 35px;
            border-radius: 60px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .download-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 0, 80, 0.4);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff0050;
            border-radius: 50%;
            margin: 0 auto 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-card {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .video-info {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .cover {
            width: 120px;
            height: 160px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .title {
            flex: 1;
            font-weight: 600;
            color: #333;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .download-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .download-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .download-item:hover {
            border-color: #ff0050;
            transform: translateY(-5px);
        }

        .download-item i {
            font-size: 30px;
            color: #ff0050;
            margin-bottom: 10px;
        }

        .download-item h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .download-link {
            display: inline-block;
            background: linear-gradient(135deg, #ff0050, #ff6b6b);
            color: white;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s;
            width: 100%;
        }

        .download-link:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 0, 80, 0.3);
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .image-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 1;
            cursor: pointer;
            transition: all 0.3s;
        }

        .image-item:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-item span {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            font-size: 12px;
            padding: 3px;
        }

        .error-message {
            background: #fee;
            color: #ff0050;
            padding: 15px 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            display: none;
            border-left: 4px solid #ff0050;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
        }

        .footer i {
            color: #ff0050;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .url-input-wrapper {
                flex-direction: column;
                background: transparent;
                border: none;
                padding: 0;
            }

            .url-input-wrapper i {
                display: none;
            }

            .url-input {
                border: 2px solid #e0e0e0;
                border-radius: 60px;
                padding: 18px 20px;
                background: white;
            }

            .download-btn {
                padding: 18px;
                justify-content: center;
            }

            .video-info {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .cover {
                width: 150px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fab fa-tiktok"></i>
            </div>
            <h1>TikTok Downloader</h1>
            <div class="subtitle">
                <span>by <strong>YAMA</strong></span>
                <span class="badge"><i class="fas fa-check-circle"></i> No Watermark</span>
            </div>
        </div>

        <div class="input-section">
            <div class="url-input-wrapper">
                <i class="fab fa-tiktok"></i>
                <input type="text" class="url-input" id="tiktokUrl" placeholder="Masukkan URL TikTok (cth: https://vt.tiktok.com/ZSrJxqY5S/)">
                <button class="download-btn" id="downloadBtn">
                    <i class="fas fa-download"></i>
                    <span>Download</span>
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Memproses video...</p>
            <p style="color: #999; font-size: 14px;">Mohon tunggu sebentar</p>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>

        <div class="result-card" id="resultCard">
            <div id="videoInfo"></div>
            <div id="downloadOptions"></div>
            <div id="imagesGrid"></div>
        </div>

        <div class="footer">
            <p> TikTok Downloader ‚Ä¢ 2026</p>
        </div>
    </div>

    <script>
        const tiktokUrl = document.getElementById('tiktokUrl');
        const downloadBtn = document.getElementById('downloadBtn');
        const loading = document.getElementById('loading');
        const resultCard = document.getElementById('resultCard');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const videoInfo = document.getElementById('videoInfo');
        const downloadOptions = document.getElementById('downloadOptions');
        const imagesGrid = document.getElementById('imagesGrid');

        // Deteksi environment
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const API_URL = isLocal ? 'http://localhost:3000' : ''; // Di Vercel pakai relative URL

        // Validasi URL TikTok
        function isValidTikTokUrl(url) {
            const patterns = [
                /tiktok\.com\/@[\w.-]+\/video\/\d+/,
                /vt\.tiktok\.com\/[\w\d]+/,
                /tiktok\.com\/[\w\d]+\/video\/\d+/
            ];
            return patterns.some(pattern => pattern.test(url));
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
            loading.style.display = 'none';
            resultCard.style.display = 'none';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function displayResult(data) {
            videoInfo.innerHTML = `
                <div class="video-info">
                    <img src="${data.cover || 'https://via.placeholder.com/120x160'}" alt="Cover" class="cover" onerror="this.src='https://via.placeholder.com/120x160'">
                    <div class="title">${data.title || 'Tidak ada judul'}</div>
                </div>
            `;

            let optionsHtml = '<div class="download-options">';
            
            if (data.videos?.nowm) {
                optionsHtml += `
                    <div class="download-item">
                        <i class="fas fa-video"></i>
                        <h4>Video (No WM)</h4>
                        <p style="color: #666; font-size: 12px;">Kualitas standar</p>
                        <a href="${data.videos.nowm}" class="download-link" target="_blank" rel="noopener noreferrer">
                            <i class="fas fa-download"></i> Download
                        </a>
                    </div>
                `;
            }

            if (data.videos?.nowm_hd) {
                optionsHtml += `
                    <div class="download-item">
                        <i class="fas fa-video"></i>
                        <h4>Video HD (No WM)</h4>
                        <p style="color: #666; font-size: 12px;">Kualitas tinggi</p>
                        <a href="${data.videos.nowm_hd}" class="download-link" target="_blank" rel="noopener noreferrer">
                            <i class="fas fa-download"></i> Download
                        </a>
                    </div>
                `;
            }

            if (data.videos?.wm) {
                optionsHtml += `
                    <div class="download-item">
                        <i class="fas fa-video"></i>
                        <h4>Video (WM)</h4>
                        <p style="color: #666; font-size: 12px;">Dengan watermark</p>
                        <a href="${data.videos.wm}" class="download-link" target="_blank" rel="noopener noreferrer">
                            <i class="fas fa-download"></i> Download
                        </a>
                    </div>
                `;
            }

            if (data.mp3) {
                optionsHtml += `
                    <div class="download-item">
                        <i class="fas fa-music"></i>
                        <h4>Audio MP3</h4>
                        <p style="color: #666; font-size: 12px;">Extract audio</p>
                        <a href="${data.mp3}" class="download-link" target="_blank" rel="noopener noreferrer">
                            <i class="fas fa-download"></i> Download
                        </a>
                    </div>
                `;
            }

            optionsHtml += '</div>';
            downloadOptions.innerHTML = optionsHtml;

            if (data.images && data.images.length > 0) {
                let imagesHtml = '<h3 style="margin: 20px 0 10px; color: #333;">üì∏ Gambar dari slide:</h3><div class="images-grid">';
                
                data.images.forEach(img => {
                    imagesHtml += `
                        <div class="image-item">
                            <img src="${img.url}" alt="Image ${img.index}" onclick="window.open('${img.url}', '_blank')">
                            <span>#${img.index}</span>
                        </div>
                    `;
                });

                imagesHtml += '</div>';
                imagesGrid.innerHTML = imagesHtml;
            } else {
                imagesGrid.innerHTML = '';
            }

            resultCard.style.display = 'block';
        }

        async function fetchTikTokData(url) {
            const response = await fetch(`/api/download`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url })
            });

            const responseText = await response.text();
            
            try {
                const data = JSON.parse(responseText);
                
                if (!response.ok) {
                    throw new Error(data.message || 'Gagal mengambil data');
                }

                if (!data.success) {
                    throw new Error(data.message);
                }

                return data.data;
            } catch (e) {
                console.error('Response text:', responseText);
                throw new Error('Server mengembalikan format yang salah. Cek console untuk detail.');
            }
        }

        downloadBtn.addEventListener('click', async () => {
            const url = tiktokUrl.value.trim();

            if (!url) {
                showError('Masukkan URL TikTok terlebih dahulu!');
                return;
            }

            if (!isValidTikTokUrl(url)) {
                showError('URL TikTok tidak valid! Pastikan URL benar.');
                return;
            }

            hideError();
            resultCard.style.display = 'none';
            loading.style.display = 'block';
            downloadBtn.disabled = true;

            try {
                console.log('Mengirim request...');
                const data = await fetchTikTokData(url);
                displayResult(data);
            } catch (error) {
                showError(error.message || 'Terjadi kesalahan. Silakan coba lagi.');
                console.error('Error detail:', error);
            } finally {
                loading.style.display = 'none';
                downloadBtn.disabled = false;
            }
        });

        tiktokUrl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                downloadBtn.click();
            }
        });

        async function checkApiStatus() {
            try {
                const response = await fetch(`/api/status`);
                const data = await response.json();
                console.log('‚úÖ API Status:', data.message);
            } catch (error) {
                console.error('‚ùå API tidak dapat diakses:', error);
            }
        }

        checkApiStatus();
    </script>
</body>
</html>
